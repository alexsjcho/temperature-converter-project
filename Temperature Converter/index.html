<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Temperature Converter</title>
    <meta
      name="description"
      content="A basic app that converts temperature to C, F, and Kelvin"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <section class="box">
        <div class="badge">TEMPERATURE CONVERTER!</div>
        <div id="c"><input type="number" placeholder="celcius" /></div>
        <div id="f"><input type="number" placeholder="fahrenheit" /></div>
        <div id="k"><input type="number" placeholder="kelvin" /></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
